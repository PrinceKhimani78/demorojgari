name: Deploy Demo Next.js to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Deps
        run: npm install

      - name: Build App (LOCAL BUILD â€“ IMPORTANT)
        run: npm run build

      - name: Prepare Release
        run: |
          rm -rf release
          mkdir release
          cp -r .next public package.json package-lock.json next.config.js start.sh release/

      - name: Upload Release to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "release"
          target: "/home/demo.rojgariindia.com/app"

      - name: Restart App
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/demo.rojgariindia.com/app/release
            pm2 delete rojgari-demo || true
            pm2 start npm --name rojgari-demo -- start
            pm2 save
