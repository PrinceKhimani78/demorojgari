name: Deploy Demo Next.js (Standalone Stable)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare release
        run: |
          rm -rf release
          mkdir release
          cp -r .next/standalone/* release/
          cp -r .next/static release/.next/static
          cp -r public release/public

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy
        run: |
          rsync -az --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            release/ \
            ${{ secrets.DEPLOY_USERNAME }}@${{ secrets.DEPLOY_HOST }}:/home/demo.rojgariindia.com/app/release/

      - name: Restart PM2
        run: |
          ssh -o StrictHostKeyChecking=no \
          ${{ secrets.DEPLOY_USERNAME }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            pm2 delete rojgari-demo || true
            pm2 start /home/demo.rojgariindia.com/app/release/server.js --name rojgari-demo
            pm2 save
          EOF
