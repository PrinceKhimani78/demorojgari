name: Deploy Demo Next.js to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node (LOCKED)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies (LOCKED)
        run: npm ci

      - name: Build App
        run: npm run build

      - name: Prepare Release
        run: |
          rm -rf release
          mkdir release
          cp -r .next public node_modules package.json package-lock.json next.config.js start.sh release/

      - name: Upload Release
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "release"
          target: "/home/demo.rojgariindia.com/app"

      - name: Restart App
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /home/demo.rojgariindia.com/app

            echo ">>> Hard cleanup"
            rm -rf release_old
            mv release release_old || true
            mv app/release release

            cd release

            echo ">>> Restart PM2"
            pm2 delete rojgari-demo || true
            pm2 start start.sh --name rojgari-demo
            pm2 save
