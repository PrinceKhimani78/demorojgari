name: Deploy Demo Next.js to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Deps (CI)
        run: npm ci

      - name: Build App
        run: npm run build

      - name: Create Release Folder
        run: |
          # Clean up previous release directory before creating a new one
          rm -rf release
          mkdir release
          # Copy all necessary files for the Next.js runtime (including the updated start.sh)
          cp -r .next public package.json package-lock.json start.sh next.config.js release/

      # Clear server path and prepare directory structure
      - name: Clear Server Folder
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Remove existing app contents and recreate the base directory
            rm -rf /home/demo.rojgariindia.com/app/*
            mkdir -p /home/demo.rojgariindia.com/app

      # FIX: Robust Upload, Install & Restart PM2 (Combines SCP/SSH, Corrected Target)
      - name: Robust Upload, Install & Restart PM2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          
          # 1. File Transfer: Copies 'release' folder to /home/demo.rojgariindia.com/app/release
          source: "release" 
          target: "/home/demo.rojgariindia.com/app"
          
          # 2. Command Execution: Runs AFTER the files have been transferred
          script: |
            # This CD command should now work correctly
            cd /home/demo.rojgariindia.com/app/release
            
            echo "Installing production dependencies on server..."
            # This NPM install should now find package.json
            npm install --omit=dev
            
            chmod +x start.sh
            echo "Restarting PM2 process on port 3021..."
            
            pm2 delete rojgari-demo || true
            pm2 start start.sh --name rojgari-demo
            pm2 save