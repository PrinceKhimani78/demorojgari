name: Deploy Demo Next.js (Stable)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare release
        run: |
          rm -rf release
          mkdir release
          cp -r .next public package.json package-lock.json next.config.js start.sh release/

      # ✅ LOAD SSH KEY PROPERLY
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Ensure target directory
        run: |
          ssh -o StrictHostKeyChecking=no \
          ${{ secrets.DEPLOY_USERNAME }}@${{ secrets.DEPLOY_HOST }} \
          "mkdir -p /home/demo.rojgariindia.com/app/release"

      # ✅ SAFE, ATOMIC SYNC
      - name: Rsync release
        run: |
          rsync -az --delete \
            release/ \
            ${{ secrets.DEPLOY_USERNAME }}@${{ secrets.DEPLOY_HOST }}:/home/demo.rojgariindia.com/app/release/

      - name: Restart PM2
        run: |
          ssh ${{ secrets.DEPLOY_USERNAME }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            cd /home/demo.rojgariindia.com/app/release
            pm2 delete rojgari-demo || true
            pm2 start ./start.sh --name rojgari-demo
            pm2 save --force
          EOF
