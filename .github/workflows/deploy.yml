name: Deploy Demo Next.js to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Sync build to server (rsync over SSH)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 15m
          script: |
            set -e

            echo ">>> Preparing directories"
            mkdir -p /home/demo.rojgariindia.com/app/release

            echo ">>> Syncing files"
            rsync -az --delete \
              --exclude=node_modules \
              .next public package.json package-lock.json next.config.js start.sh \
              /home/demo.rojgariindia.com/app/release/

            echo ">>> Installing prod dependencies"
            cd /home/demo.rojgariindia.com/app/release
            npm install --omit=dev

            echo ">>> Restarting PM2"
            pm2 delete rojgari-demo || true
            pm2 start start.sh --name rojgari-demo
            pm2 save
