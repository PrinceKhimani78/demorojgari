name: Deploy Demo Next.js (FINAL)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Prepare release
        run: |
          rm -rf release
          mkdir release
          cp -r .next/standalone/* release/
          cp -r .next/static release/.next/
          cp -r public release/public
          cp package.json start.sh release/

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via rsync
        run: |
          rsync -az --delete \
            release/ \
            ${{ secrets.DEPLOY_USERNAME }}@${{ secrets.DEPLOY_HOST }}:/home/demo.rojgariindia.com/app/release/

      - name: Restart PM2
        run: |
          ssh ${{ secrets.DEPLOY_USERNAME }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            cd /home/demo.rojgariindia.com/app/release
            pm2 delete rojgari-demo || true
            pm2 start start.sh --name rojgari-demo
            pm2 save
          EOF
