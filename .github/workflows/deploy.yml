name: Deploy Demo Next.js to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 2️⃣ Clear server release directory
      - name: Clear Server Folder
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 5m
          script: |
            rm -rf /home/demo.rojgariindia.com/app/release
            mkdir -p /home/demo.rojgariindia.com/app/release

      # 3️⃣ Upload FULL source code (IMPORTANT)
      - name: Upload Full Project to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./"
          target: "/home/demo.rojgariindia.com/app/release"

      # 4️⃣ Build project on server (long-running)
      - name: Build Next.js on Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 30m   # ⬅️ CRITICAL (prevents timeout)
          script: |
            set -e
            export NODE_OPTIONS="--max-old-space-size=4096"

            cd /home/demo.rojgariindia.com/app/release

            # remove extra lockfile if exists (Next 15 tracing issue)
            rm -f /home/demo.rojgariindia.com/package-lock.json

            npm install
            rm -rf .next
            npm run build

      # 5️⃣ Start / Restart PM2 (fast step)
      - name: Start App with PM2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 5m
          script: |
            pm2 delete rojgari-demo || true
            pm2 start npm --name rojgari-demo -- start
            pm2 save
