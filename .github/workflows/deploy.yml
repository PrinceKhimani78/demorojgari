name: Deploy Demo Next.js to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      # Clear server folder
      - name: Clear Server Folder
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            rm -rf /home/demo.rojgariindia.com/app/release
            mkdir -p /home/demo.rojgariindia.com/app/release

      # Upload FULL source code
      - name: Upload Full Project to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./"
          target: "/home/demo.rojgariindia.com/app/release"

      # Build & Run on server
      - name: Build & Start Next.js
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /home/demo.rojgariindia.com/app/release

            npm install          # ðŸ‘ˆ NOT --omit=dev
            rm -rf .next
            npm run build

            pm2 delete rojgari-demo || true
            pm2 start npm --name rojgari-demo -- start
            pm2 save

