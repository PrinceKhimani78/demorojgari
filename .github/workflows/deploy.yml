name: Deploy Demo Next.js (CyberPanel Safe)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Prepare release
        run: |
          rm -rf release
          mkdir release
          cp -r .next public package.json package-lock.json next.config.js start.sh release/

      - name: Upload via rsync (NO drone-scp)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > key.pem
          chmod 600 key.pem

          rsync -avz \
            -e "ssh -i key.pem -o StrictHostKeyChecking=no" \
            release/ \
            ${{ secrets.DEPLOY_USERNAME }}@${{ secrets.DEPLOY_HOST }}:/home/demo.rojgariindia.com/app/release/

      - name: Restart app
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no \
          ${{ secrets.DEPLOY_USERNAME }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            set -e
            cd /home/demo.rojgariindia.com/app/release
            npm install --omit=dev
            pm2 delete rojgari-demo || true
            pm2 start start.sh --name rojgari-demo
            pm2 save
          EOF
