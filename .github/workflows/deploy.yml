name: Deploy Demo Next.js to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Deps
        run: npm install

      - name: Build App
        run: npm run build

      - name: Create Release Folder
        run: |
          rm -rf release
          mkdir release
          cp -r .next public package.json package-lock.json start.sh next.config.js release/

      # Clear server path
      - name: Clear Server Folder
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            rm -rf /home/demo.rojgariindia.com/app/*
            mkdir -p /home/demo.rojgariindia.com/app

      # Upload new build
      - name: Upload Release to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "release"
          target: "/home/demo.rojgariindia.com/app"

      # Install & restart PM2
      - name: Install & Restart PM2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/demo.rojgariindia.com/app/release
            npm install --omit=dev
            chmod +x start.sh
            pm2 delete rojgari-demo || true
            pm2 start start.sh --name rojgari-demo
            pm2 save

