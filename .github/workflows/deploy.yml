name: Deploy Demo Next.js (FINAL FIX)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare release
        run: |
          rm -rf release
          mkdir release
          cp -r .next public package.json package-lock.json next.config.js start.sh release/

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Upload via rsync (NO SCP)
        run: |
          rsync -az --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            release/ \
            ${{ secrets.DEPLOY_USERNAME }}@${{ secrets.DEPLOY_HOST }}:/home/demo.rojgariindia.com/app/release/

      - name: Install & Restart
        run: |
          ssh -o StrictHostKeyChecking=no \
          ${{ secrets.DEPLOY_USERNAME }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            cd /home/demo.rojgariindia.com/app/release
            npm install --omit=dev
            pm2 delete rojgari-demo || true
            pm2 start ./start.sh --name rojgari-demo
            pm2 save
          EOF
